<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Close to Home</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header id="header">
      <!-- Navigation -->
      <nav>
        <!-- Logo -->
        <div class="logo">
          <img src="assets/cth_logo.png" alt="" class="logo_img" />
        </div>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="reg.html">Registration</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="login_signup">
          <button class="login_btn">Login</button>
          <button class="signup_btn">Signup</button>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main_section">
      <section class="contact_section_cont1">
        <form action="" class="leave_msg_cont">
          <h2 class="section_title">Leave us a message</h2>
          <textarea name="contact_msg" class="contact_msg_field"></textarea>
          <button class="submit_contact_msg">Submit</button>
        </form>
        <div class="map_cont">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6200.501096833382!2d11.974779451452623!3d57.701480292090615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2suk!4v1693488330834!5m2!1sen!2suk"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>

      <!-- CONTACT -->
      <section class="contact_section_cont">
        <div class="contact_cont">
          <div class="contact_details_cont">
            <img src="assets/ic_baseline-mail.svg" class="contact_icon" />
            <div class="contact_texts">
              <div class="text_prompt">Send us an email</div>
              <div class="text_value">info@closetohome.com</div>
            </div>
          </div>
          <div class="contact_details_cont">
            <img src="assets/solar_phone-bold.svg" class="contact_icon" />
            <div class="contact_texts">
              <div class="text_prompt">Give us a call</div>
              <div class="text_value">(000) 000 - 0000</div>
            </div>
          </div>
          <div class="contact_details_cont">
            <img src="assets/mdi_location.svg" class="contact_icon" />
            <div class="contact_texts">
              <div class="text_prompt">Find us at</div>
              <div class="text_value">
                00 Close to Home, Lolatio Street, N404EW
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="reg.html">Registration</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <a href="#header"
        ><div class="back_to_top_cont">
          <img src="assets/ep_top.svg" class="back_to_top_icon" />
          <p class="back_to_top_text">Back to top</p>
        </div></a
      >
    </footer>
  </body>
</html>
